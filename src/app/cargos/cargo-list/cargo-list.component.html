<div fxLayout="column">
    <app-breadcumb [breadcumb]="breadcumb" (onItemClick)="goToBreadcumbItem($event)"></app-breadcumb>
    <app-default-table 
        [columns]="tableColumns" 
        [rows]="tableRows"
        [isLoading]="isLoading"
        [cardTitle]="'descricaoCargo'"
        (onEditClick)="edit($event)"
        (onDeleteClick)="delete($event)">
    </app-default-table>
</div>
