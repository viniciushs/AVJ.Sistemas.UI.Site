<h1 mat-dialog-title>Busca Avançada</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput placeholder="Id" [(ngModel)]="model.id">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Descrição" [(ngModel)]="model.descricao">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Situação</mat-label>
        <mat-select [(value)]="model.idSituacao">
            <mat-option>-- Selecione --</mat-option>
            <mat-option *ngFor="let situacao of situacoes" value="{{situacao.idSituacao}}">{{situacao.descricaoSituacao}}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="model" tabindex="-1">Pesquisar</button>
    <button mat-button (click)="cancel($event)" tabindex="-1">Cancelar</button>
</div>
